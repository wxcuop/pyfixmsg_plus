# config.ini
[FIX]
EncryptMethod=0
# Common FIX settings
sender_comp_id=SENDER
target_comp_id=TARGET
host=fix.example.com
port=5000
use_tls=true
state_file=fix_session_state.json  # Path to the state file

# Role configuration: specify either 'initiator' or 'acceptor'
role=initiator  # Change to 'acceptor' for acceptor role
