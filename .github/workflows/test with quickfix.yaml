name: Quickfix + FIX Demo

on: [workflow_dispatch]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt -U
        pip install pytest pytest-timeout pytest-asyncio flake8

    - name: Download FIX44 spec
      run: |
        curl https://raw.githubusercontent.com/quickfix/quickfix/master/spec/FIX44.xml -o FIX44.xml

    # - name: Lint with flake8
    #   run: |
    #     flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
    #     flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Run tests
      run: pytest -s --spec=FIX44.xml --timeout=90 -v

    - name: Install this package
      run: |
        pip install . --force-reinstall --no-cache-dir

    - name: Install QuickFIX acceptor
      run: |
        sudo apt-get update
        sudo apt-get install -y quickfix

        # Copy sample config from the quickfix repo as quickfix.cfg
        curl -O https://raw.githubusercontent.com/quickfix/quickfix/master/examples/executor/executor.cfg
        mv executor.cfg quickfix.cfg

    - name: Run QuickFIX acceptor in background
      run: |
        # Start the QuickFIX executor (acceptor)
        executor quickfix.cfg > quickfix_acceptor.log 2>&1 &
        echo $! > quickfix_acceptor_pid.txt
        sleep 5  # Give the acceptor time to start

    - name: Run pyfixmsg_plus Initiator Demo
      run: |
        PYTHONPATH=$PWD python examples/cli_initiator.py > initiator_logs.txt 2>&1 &
        INITIATOR_PID=$!
        sleep 60
        kill $INITIATOR_PID || true

    - name: Stop QuickFIX acceptor
      run: |
        kill $(cat quickfix_acceptor_pid.txt) || true

    - name: Show QuickFIX Acceptor log
      run: |
        cat quickfix_acceptor.log || echo "No logs found for QuickFIX acceptor."

    - name: Show Initiator log
      run: |
        cat initiator_logs.txt || echo "No logs found for initiator."
